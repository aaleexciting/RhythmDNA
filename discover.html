<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Users - RhythmDNA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* Reusing and enhancing the beautiful glassmorphism theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(145, 78%, 62%, 0.1) 0px, transparent 50%),
                radial-gradient(at 75% 88%, hsla(258, 95%, 68%, 0.1) 0px, transparent 50%);
            color: #e2e8f0;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            border-color: rgba(29, 185, 84, 0.5);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .fade-in { animation: fadeIn 0.6s ease-in-out forwards; opacity: 0; }
        .fade-in-up { animation: fadeInUp 0.6s ease-in-out forwards; opacity: 0; }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1); color: #ffffff; font-weight: 500;
            transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #1db954; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #1ed760; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    
    <div id="page-loader" class="fixed inset-0 bg-slate-900 flex flex-col items-center justify-center z-50 transition-opacity duration-500">
        <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-current border-r-transparent text-green-500"></div>
        <p class="mt-4 text-slate-400">Discovering Community...</p>
    </div>

    <div id="app-container" class="w-full max-w-7xl mx-auto opacity-0">
        <!-- Header -->
        <header id="app-header" class="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 opacity-0">
            <a href="index.html" class="flex items-center gap-3 text-2xl font-extrabold text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                RhythmDNA
            </a>
            <div id="header-actions" class="flex items-center gap-2 w-full md:w-auto">
                <!-- Header actions will be dynamically rendered here -->
            </div>
        </header>


        <!-- Main Content -->
        <main id="app-main" class="opacity-0">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white text-center mb-2">Discover Community</h1>
            <p class="text-slate-300 text-center mb-10">Explore the musical tastes of the RhythmDNA community.</p>

            <!-- All Users Section -->
            <section>
                 <!-- No Results State -->
                <div id="no-results" class="hidden text-center py-16">
                     <p class="text-slate-400 text-lg">No users found matching your search.</p>
                </div>
                <!-- User Grid -->
                <!-- UPDATED: Changed grid columns for better mobile responsiveness -->
                <div id="user-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
                    <!-- User cards will be injected here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const firebaseConfig = {
                apiKey: "AIzaSyCvvIIh1Zn3m9Uf9312Qvz4yqLeOX5ksMs",
                authDomain: "rhythmdna.firebaseapp.com",
                projectId: "rhythmdna",
                storageBucket: "rhythmdna.firebasestorage.app",
                messagingSenderId: "952640078988",
                appId: "1:952640078988:web:05c133b9890d15cf4d27a9",
                measurementId: "G-R6SR7H9EWY"
            };

            // --- INITIALIZE SERVICES ---
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            // --- DOM ELEMENTS ---
            const pageLoader = document.getElementById('page-loader');
            const appContainer = document.getElementById('app-container');
            const appHeader = document.getElementById('app-header');
            const appMain = document.getElementById('app-main');
            const userGrid = document.getElementById('user-grid');
            const noResults = document.getElementById('no-results');
            const headerActions = document.getElementById('header-actions');

            // --- STATE ---
            let allUsers = [];
            let currentUser = null;
            let spotifyAccessToken = localStorage.getItem('spotify_access_token');

            // --- UTILITY & API FUNCTIONS ---
            function logout() {
                auth.signOut();
                localStorage.clear();
                window.location.href = 'index.html';
            }

            async function fetchSpotifyAPI(endpoint) {
                if (!spotifyAccessToken) { return null; }
                const response = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${spotifyAccessToken}` }
                });
                if (response.status === 401) { logout(); return null; }
                if (!response.ok) {
                    console.error(`API request failed: ${response.statusText}`);
                    return null;
                }
                return response.json();
            }

            // --- RENDER FUNCTIONS ---
            
            function renderHeader() {
                const profileImage = currentUser?.profileImage || `https://placehold.co/40x40/1f2937/FFFFFF?text=?`;
                const profileLink = currentUser ? `profile.html?user=${currentUser.username}` : '#';

                headerActions.innerHTML = `
                    <div class="relative flex-grow md:w-64">
                        <input id="search-input" type="text" placeholder="Find a user..." class="w-full bg-slate-800 border border-slate-700 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                    <button id="logout-button" class="btn-secondary py-2 px-4 rounded-full text-sm flex-shrink-0">Logout</button>
                    <a href="${profileLink}" title="My Profile" class="flex-shrink-0">
                        <img src="${profileImage}" class="w-9 h-9 rounded-full object-cover border-2 border-slate-600 hover:border-green-500 transition-colors">
                    </a>
                `;

                document.getElementById('search-input').addEventListener('input', handleSearch);
                document.getElementById('logout-button').addEventListener('click', logout);
            }

            function createUserCard(user, index) {
                const profileImage = user.profileImage || `https://placehold.co/200x200/0f172a/FFFFFF?text=${user.displayName.charAt(0)}`;
                const card = document.createElement('a');
                card.href = `profile.html?user=${user.username}`;
                card.className = 'user-card glass-card rounded-2xl p-4 text-center block group fade-in-up';
                card.style.animationDelay = `${index * 50}ms`;
                
                card.innerHTML = `
                    <img src="${profileImage}" alt="${user.displayName}" class="w-24 h-24 rounded-full object-cover mb-4 mx-auto border-4 border-slate-700 group-hover:border-green-500 transition-all duration-300 shadow-lg">
                    <div class="flex-1 overflow-hidden">
                        <p class="font-bold text-base truncate text-white">${user.displayName}</p>
                        <p class="text-sm truncate text-slate-400">@${user.username}</p>
                    </div>
                `;
                return card;
            }

            function renderUsers(usersToRender) {
                userGrid.innerHTML = '';
                noResults.classList.toggle('hidden', usersToRender.length > 0);
                
                usersToRender.forEach((user, index) => {
                    userGrid.appendChild(createUserCard(user, index));
                });
            }

            function handleSearch() {
                const searchInput = document.getElementById('search-input');
                const query = searchInput.value.trim().toLowerCase();
                const filteredUsers = query 
                    ? allUsers.filter(user => 
                        user.displayName.toLowerCase().includes(query) || 
                        user.username.toLowerCase().includes(query)
                      )
                    : allUsers;
                
                renderUsers(filteredUsers);
            }

            async function initialize() {
                try {
                    await auth.signInAnonymously();

                    if (spotifyAccessToken) {
                        const spotifyProfile = await fetchSpotifyAPI('me');
                        if (spotifyProfile) {
                            const userDoc = await db.collection('users').doc(spotifyProfile.id).get();
                            if (userDoc.exists) {
                                currentUser = userDoc.data();
                            }
                        }
                    }
                    
                    renderHeader();

                    // REMOVED: Recently joined logic
                    const usersSnapshot = await db.collection('users').get();
                    allUsers = usersSnapshot.docs.map(doc => doc.data());
                    allUsers.sort((a, b) => a.displayName.localeCompare(b.displayName));
                    
                    renderUsers(allUsers);

                    // Coordinated animation sequence
                    pageLoader.style.opacity = '0';
                    setTimeout(() => pageLoader.style.display = 'none', 500);

                    appContainer.style.opacity = '1';
                    appHeader.classList.add('fade-in');
                    appHeader.style.opacity = '1';
                    
                    setTimeout(() => {
                        appMain.classList.add('fade-in-up');
                        appMain.style.opacity = '1';
                    }, 200);


                } catch (error) {
                    console.error("Initialization or data fetching failed:", error);
                    pageLoader.innerHTML = '<p class="text-red-400 text-lg">Could not load community data. Please try again later.</p>';
                    if (!headerActions.innerHTML) renderHeader();
                }
            }

            // --- START THE APP ---
            initialize();
        });
    </script>
</body>
</html>
